<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8b4513;
            border-radius: 50%;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .skull-container {
            position: relative;
            z-index: 10;
            animation: scaleIn 2s ease-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .skull-logo {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 50px rgba(139, 69, 19, 0.8));
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 50px rgba(139, 69, 19, 0.8));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 80px rgba(139, 69, 19, 1));
            }
        }
        
        .title-sequence {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
        }
        
        .main-title {
            font-size: 72px;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
            margin-bottom: 30px;
            animation: titleReveal 3s ease-out 2s both;
            letter-spacing: 5px;
        }
        
        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 24px;
            color: #cd853f;
            margin-bottom: 40px;
            animation: subtitleReveal 2s ease-out 4s both;
        }
        
        @keyframes subtitleReveal {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .invite-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 20px;
            border: 3px solid #8b4513;
            backdrop-filter: blur(10px);
            animation: inviteReveal 2s ease-out 5s both;
            position: relative;
            overflow: hidden;
        }
        
        .invite-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 69, 19, 0.3), transparent);
            animation: shimmer 3s ease-in-out infinite 6s;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes inviteReveal {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .invite-text {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .invite-link {
            background: linear-gradient(45deg, #8b4513, #cd853f);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
            animation: linkGlow 2s ease-in-out infinite 7s;
        }
        
        @keyframes linkGlow {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(139, 69, 19, 0.8);
            }
        }
        
        .invite-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.6);
        }
        
        .energy-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite, expand 8s ease-in-out infinite;
            z-index: 5;
        }
        
        .energy-ring:nth-child(2) {
            width: 500px;
            height: 500px;
            animation-delay: -2s;
            animation-duration: 12s, 6s;
        }
        
        .energy-ring:nth-child(3) {
            width: 600px;
            height: 600px;
            animation-delay: -4s;
            animation-duration: 15s, 10s;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes expand {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .lightning {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, #8b4513, transparent);
            animation: lightning 4s ease-in-out infinite;
        }
        
        @keyframes lightning {
            0%, 90%, 100% { opacity: 0; }
            5%, 85% { opacity: 1; }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            animation: controlsReveal 1s ease-out 8s both;
        }
        
        @keyframes controlsReveal {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .control-btn {
            background: rgba(139, 69, 19, 0.2);
            border: 2px solid #8b4513;
            color: #cd853f;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(139, 69, 19, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Animated particles -->
        <div class="particles"></div>
        
        <!-- Energy rings -->
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        
        <!-- Lightning effects -->
        <div class="lightning" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="lightning" style="top: 30%; right: 15%; animation-delay: 1s;"></div>
        <div class="lightning" style="bottom: 25%; left: 20%; animation-delay: 2s;"></div>
        <div class="lightning" style="bottom: 15%; right: 25%; animation-delay: 3s;"></div>
        
        <!-- Main content -->
        <div class="title-sequence">
            <div class="skull-container">
                <svg class="skull-logo" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M150 30 L195 75 L180 120 L210 150 L180 180 L195 225 L150 270 L105 225 L120 180 L90 150 L120 120 L105 75 L150 30 Z M135 105 L135 135 L165 135 L165 105 L135 105 Z M127.5 165 L142.5 195 L157.5 195 L172.5 165 L127.5 165 Z" 
                          fill="#8b4513" 
                          stroke="#cd853f" 
                          stroke-width="3"/>
                </svg>
            </div>
            
            <div class="main-title">PRIMITIVOS</div>
            <div class="subtitle">AWAITS YOUR ARRIVAL</div>
            
            <div class="invite-container">
                <div class="invite-text">Join Our Discord Community</div>
                <a href="https://discord.gg/g2pDHzvKBj" class="invite-link" target="_blank">
                    discord.gg/g2pDHzvKBj
                </a>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="restartAnimation()">Restart</button>
            <button class="control-btn" onclick="toggleParticles()">Toggle Particles</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Restart animation
        function restartAnimation() {
            location.reload();
        }
        
        // Toggle particles
        function toggleParticles() {
            const particles = document.querySelector('.particles');
            particles.style.display = particles.style.display === 'none' ? 'block' : 'none';
        }
        
        // Initialize
        createParticles();
        
        // Add random lightning strikes
        setInterval(() => {
            const lightning = document.querySelectorAll('.lightning');
            const randomLightning = lightning[Math.floor(Math.random() * lightning.length)];
            randomLightning.style.animationDelay = '0s';
            randomLightning.style.animationDuration = '0.5s';
        }, 3000);
    </script>
</body>
</html>
